<app-form (searchuser)="searchNewUser($event)"></app-form>
<div class="container bg-light mt-5 gx-5" *ngIf="user">
    <p class="fw-bold text-center">
        {{user.login}}
    </p>
    <p class="fw-bold">
        {{user.name}}
    </p>
    <p class="fw-bold">
        <img src="{{user.avatar_url}}" alt="" srcset="">
    </p>
    <p class="fw-bold">
        {{user.bio}}
    </p>
    <p class="fw-bold">
        {{user.followers}}
    </p>



</div>
